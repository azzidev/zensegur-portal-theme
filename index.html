<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zensegur Theme - Exemplos</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #F3F3F3; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .section { background: white; border-radius: 12px; padding: 24px; margin-bottom: 24px; }
        .component-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .example { padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; }
        .toggle-btn { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0, -8px, 0); }
            70% { transform: translate3d(0, -4px, 0); }
            90% { transform: translate3d(0, -2px, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Theme Configuration
        const lightTheme = {
            mode: 'light',
            colors: {
                primary: '#E86412',
                background: '#F3F3F3',
                surface: '#FFFFFF',
                text: '#252525',
                textSecondary: '#8A8A8A',
                border: '#A9A9A9',
                error: '#F44336',
                success: '#4CAF50',
                warning: '#FF9800',
                info: '#E86412',
            }
        };

        const darkTheme = {
            mode: 'dark',
            colors: {
                primary: '#E86412',
                background: '#211A12',
                surface: '#2A2017',
                text: '#F3F3F3',
                textSecondary: '#C9B691',
                border: '#4A3B28',
                error: '#FF4D4F',
                success: '#52C41A',
                warning: '#FAAD14',
                info: '#E86412',
            }
        };

        // Theme Context
        const ThemeContext = React.createContext();
        const useTheme = () => React.useContext(ThemeContext);

        // Components
        const Button = ({ children, type = 'primary', ...props }) => {
            const { theme } = useTheme();
            const [isHovered, setIsHovered] = React.useState(false);
            
            const style = {
                padding: '12px 24px',
                borderRadius: '20px',
                border: 'none',
                fontFamily: 'Poppins',
                fontWeight: 700,
                fontSize: '14px',
                cursor: 'pointer',
                transition: 'all 0.3s ease',
                backgroundColor: type === 'primary' 
                    ? (isHovered ? `${theme.colors.primary}dd` : theme.colors.primary)
                    : (isHovered ? `${theme.colors.primary}10` : 'transparent'),
                color: type === 'primary' ? theme.colors.surface : theme.colors.primary,
                border: type === 'secondary' ? `1px solid ${theme.colors.primary}` : 'none',
                transform: isHovered ? 'translateY(-1px)' : 'translateY(0)',
                boxShadow: isHovered ? '0 4px 8px rgba(0,0,0,0.1)' : 'none'
            };
            
            return (
                <button 
                    style={style} 
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        const Alert = ({ type = 'info', message, description }) => {
            const { theme } = useTheme();
            const colors = {
                success: theme.colors.success,
                info: theme.colors.info,
                warning: theme.colors.warning,
                error: theme.colors.error
            };
            
            return (
                <div style={{
                    padding: '12px 16px',
                    borderRadius: '6px',
                    border: `1px solid ${colors[type]}20`,
                    backgroundColor: `${colors[type]}10`,
                    marginBottom: '12px'
                }}>
                    <div style={{ color: colors[type], fontWeight: 500, marginBottom: description ? '4px' : 0 }}>
                        {message}
                    </div>
                    {description && (
                        <div style={{ color: theme.colors.textSecondary, fontSize: '14px' }}>
                            {description}
                        </div>
                    )}
                </div>
            );
        };

        const Card = ({ title, children }) => {
            const { theme } = useTheme();
            return (
                <div style={{
                    backgroundColor: theme.colors.surface,
                    border: `1px solid ${theme.colors.border}`,
                    borderRadius: '8px',
                    overflow: 'hidden'
                }}>
                    {title && (
                        <div style={{
                            padding: '16px 20px',
                            borderBottom: `1px solid ${theme.colors.border}`,
                            fontWeight: 600,
                            color: theme.colors.text
                        }}>
                            {title}
                        </div>
                    )}
                    <div style={{ padding: '20px' }}>
                        {children}
                    </div>
                </div>
            );
        };

        const Badge = ({ count = 0, children, dot = false, color }) => {
            const { theme } = useTheme();
            const showBadge = dot || count > 0;
            
            return (
                <span style={{ position: 'relative', display: 'inline-block' }}>
                    {children}
                    {showBadge && (
                        <span style={{
                            position: 'absolute',
                            top: 0,
                            right: 0,
                            width: dot ? '6px' : 'auto',
                            height: dot ? '6px' : '18px',
                            backgroundColor: color || theme.colors.error,
                            borderRadius: dot ? '50%' : '9px',
                            color: 'white',
                            fontSize: '11px',
                            fontWeight: 500,
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            minWidth: dot ? '6px' : '18px',
                            padding: dot ? '0' : '0 6px',
                            transform: 'translate(50%, -50%)',
                            border: `1px solid ${theme.colors.background}`
                        }}>
                            {!dot && (count > 99 ? '99+' : count)}
                        </span>
                    )}
                </span>
            );
        };

        const Input = ({ placeholder, value, onChange, ...props }) => {
            const { theme } = useTheme();
            const [focused, setFocused] = React.useState(false);
            return (
                <input
                    placeholder={placeholder}
                    value={value}
                    onChange={onChange}
                    onFocus={() => setFocused(true)}
                    onBlur={() => setFocused(false)}
                    style={{
                        width: '100%',
                        height: '56px',
                        padding: '16px',
                        borderRadius: '12px',
                        border: `1px solid ${focused ? theme.colors.primary : theme.colors.border}`,
                        backgroundColor: theme.colors.surface,
                        color: theme.colors.text,
                        fontSize: '16px',
                        fontFamily: 'Poppins',
                        outline: 'none',
                        transition: 'all 0.3s ease',
                        boxShadow: focused ? `0 0 0 2px rgba(232, 100, 18, 0.2)` : 'none'
                    }}
                    {...props}
                />
            );
        };

        const Switch = ({ checked, onChange, size = 'default' }) => {
            const { theme } = useTheme();
            const [isChecked, setIsChecked] = React.useState(checked || false);
            const isSmall = size === 'small';
            
            const handleClick = () => {
                const newValue = !isChecked;
                setIsChecked(newValue);
                onChange?.(newValue);
            };

            return (
                <div
                    onClick={handleClick}
                    style={{
                        width: isSmall ? '28px' : '44px',
                        height: isSmall ? '16px' : '22px',
                        backgroundColor: isChecked ? theme.colors.primary : theme.colors.border,
                        borderRadius: isSmall ? '8px' : '11px',
                        position: 'relative',
                        cursor: 'pointer',
                        transition: 'all 0.2s'
                    }}
                >
                    <div style={{
                        width: isSmall ? '12px' : '18px',
                        height: isSmall ? '12px' : '18px',
                        backgroundColor: theme.colors.surface,
                        borderRadius: '50%',
                        position: 'absolute',
                        top: '2px',
                        left: isChecked ? (isSmall ? '14px' : '24px') : '2px',
                        transition: 'all 0.2s',
                        boxShadow: '0 2px 4px rgba(0,0,0,0.2)'
                    }} />
                </div>
            );
        };

        const Progress = ({ percent, type = 'line', status = 'normal', showInfo = true, strokeColor }) => {
            const { theme } = useTheme();
            
            const getColor = () => {
                if (strokeColor) return strokeColor;
                if (status === 'success') return theme.colors.success;
                if (status === 'exception') return theme.colors.error;
                return theme.colors.primary;
            };

            if (type === 'circle') {
                const size = 120;
                const strokeWidth = 6;
                const radius = (size - strokeWidth) / 2;
                const circumference = 2 * Math.PI * radius;
                const strokeDasharray = circumference;
                const strokeDashoffset = circumference - (percent / 100) * circumference;

                return (
                    <div style={{ display: 'inline-block', position: 'relative' }}>
                        <svg width={size} height={size}>
                            <circle
                                cx={size / 2}
                                cy={size / 2}
                                r={radius}
                                fill="none"
                                stroke={theme.colors.border}
                                strokeWidth={strokeWidth}
                            />
                            <circle
                                cx={size / 2}
                                cy={size / 2}
                                r={radius}
                                fill="none"
                                stroke={getColor()}
                                strokeWidth={strokeWidth}
                                strokeDasharray={strokeDasharray}
                                strokeDashoffset={strokeDashoffset}
                                strokeLinecap="round"
                                transform={`rotate(-90 ${size / 2} ${size / 2})`}
                                style={{
                                    transition: 'stroke-dashoffset 0.6s ease'
                                }}
                            />
                        </svg>
                        {showInfo && (
                            <div style={{
                                position: 'absolute',
                                top: '50%',
                                left: '50%',
                                transform: 'translate(-50%, -50%)',
                                fontSize: '24px',
                                fontWeight: 600,
                                color: theme.colors.text
                            }}>
                                {percent}%
                            </div>
                        )}
                    </div>
                );
            }

            return (
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                    <div style={{
                        flex: 1,
                        height: '8px',
                        backgroundColor: theme.colors.border,
                        borderRadius: '4px',
                        overflow: 'hidden'
                    }}>
                        <div style={{
                            height: '100%',
                            width: `${percent}%`,
                            backgroundColor: getColor(),
                            transition: 'width 0.6s ease'
                        }} />
                    </div>
                    {showInfo && (
                        <span style={{ 
                            fontSize: '14px', 
                            color: theme.colors.text,
                            minWidth: '40px'
                        }}>
                            {percent}%
                        </span>
                    )}
                </div>
            );
        };

        const Tag = ({ children, color, closable = false, onClose }) => {
            const { theme } = useTheme();
            return (
                <span style={{
                    display: 'inline-flex',
                    alignItems: 'center',
                    gap: '4px',
                    padding: '2px 8px',
                    borderRadius: '4px',
                    fontSize: '12px',
                    fontWeight: 500,
                    backgroundColor: color ? `${color}20` : theme.colors.border,
                    color: color || theme.colors.text,
                    border: `1px solid ${color ? `${color}40` : theme.colors.border}`
                }}>
                    {children}
                    {closable && (
                        <button
                            onClick={onClose}
                            style={{
                                background: 'none',
                                border: 'none',
                                color: 'inherit',
                                cursor: 'pointer',
                                fontSize: '12px',
                                padding: 0,
                                marginLeft: '4px'
                            }}
                        >
                            √ó
                        </button>
                    )}
                </span>
            );
        };

        const Avatar = ({ src, size = 40, children }) => {
            const { theme } = useTheme();
            return (
                <div style={{
                    width: size,
                    height: size,
                    borderRadius: '50%',
                    backgroundColor: theme.colors.primary,
                    color: theme.colors.surface,
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: size * 0.4,
                    fontWeight: 600,
                    backgroundImage: src ? `url(${src})` : 'none',
                    backgroundSize: 'cover',
                    backgroundPosition: 'center'
                }}>
                    {!src && children}
                </div>
            );
        };

        const Checkbox = ({ checked, onChange, children }) => {
            const { theme } = useTheme();
            const [isChecked, setIsChecked] = React.useState(checked || false);
            
            const handleChange = () => {
                const newValue = !isChecked;
                setIsChecked(newValue);
                onChange?.(newValue);
            };

            return (
                <label style={{ display: 'flex', alignItems: 'center', gap: '8px', cursor: 'pointer' }}>
                    <div
                        onClick={handleChange}
                        style={{
                            width: '16px',
                            height: '16px',
                            border: `2px solid ${isChecked ? theme.colors.primary : theme.colors.border}`,
                            borderRadius: '2px',
                            backgroundColor: isChecked ? theme.colors.primary : 'transparent',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            color: theme.colors.surface,
                            fontSize: '10px'
                        }}
                    >
                        {isChecked && '‚úì'}
                    </div>
                    <span style={{ color: theme.colors.text }}>{children}</span>
                </label>
            );
        };

        const Divider = ({ children }) => {
            const { theme } = useTheme();
            return (
                <div style={{
                    display: 'flex',
                    alignItems: 'center',
                    margin: '16px 0',
                    color: theme.colors.textSecondary,
                    fontSize: '14px'
                }}>
                    <div style={{ flex: 1, height: '1px', backgroundColor: theme.colors.border }}></div>
                    {children && (
                        <>
                            <span style={{ padding: '0 16px' }}>{children}</span>
                            <div style={{ flex: 1, height: '1px', backgroundColor: theme.colors.border }}></div>
                        </>
                    )}
                </div>
            );
        };

        const Dropdown = ({ trigger, items }) => {
            const { theme } = useTheme();
            const [open, setOpen] = React.useState(false);
            
            return (
                <div style={{ position: 'relative', display: 'inline-block' }}>
                    <div onClick={() => setOpen(!open)} style={{ cursor: 'pointer' }}>
                        {trigger}
                    </div>
                    {open && (
                        <div style={{
                            position: 'absolute',
                            top: '100%',
                            left: 0,
                            backgroundColor: theme.colors.surface,
                            border: `1px solid ${theme.colors.border}`,
                            borderRadius: '6px',
                            boxShadow: '0 4px 12px rgba(0,0,0,0.15)',
                            zIndex: 1000,
                            minWidth: '120px'
                        }}>
                            {items.map((item, index) => (
                                <div
                                    key={index}
                                    onClick={() => { item.onClick?.(); setOpen(false); }}
                                    style={{
                                        padding: '8px 12px',
                                        cursor: 'pointer',
                                        color: theme.colors.text,
                                        borderBottom: index < items.length - 1 ? `1px solid ${theme.colors.border}` : 'none'
                                    }}
                                >
                                    {item.label}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const Empty = ({ description = 'Nenhum dado encontrado' }) => {
            const { theme } = useTheme();
            return (
                <div style={{
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: '48px 24px',
                    color: theme.colors.textSecondary
                }}>
                    <div style={{ fontSize: '48px', marginBottom: '16px' }}>üì≠</div>
                    <div>{description}</div>
                </div>
            );
        };

        const Skeleton = ({ width = '100%', height = '20px' }) => {
            const { theme } = useTheme();
            return (
                <div style={{
                    width,
                    height,
                    backgroundColor: theme.colors.border,
                    borderRadius: '4px',
                    animation: 'pulse 1.5s ease-in-out infinite'
                }}></div>
            );
        };

        const Spin = ({ children, spinning = false }) => {
            const { theme } = useTheme();
            return (
                <div style={{ position: 'relative' }}>
                    {spinning && (
                        <div style={{
                            position: 'absolute',
                            top: 0,
                            left: 0,
                            right: 0,
                            bottom: 0,
                            backgroundColor: 'rgba(255,255,255,0.8)',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            zIndex: 10
                        }}>
                            <div style={{
                                width: '20px',
                                height: '20px',
                                border: `2px solid ${theme.colors.border}`,
                                borderTop: `2px solid ${theme.colors.primary}`,
                                borderRadius: '50%',
                                animation: 'spin 1s linear infinite'
                            }}></div>
                        </div>
                    )}
                    {children}
                </div>
            );
        };

        const Select = ({ options, placeholder, onChange }) => {
            const { theme } = useTheme();
            const [open, setOpen] = React.useState(false);
            const [selected, setSelected] = React.useState(null);
            
            const handleSelect = (option) => {
                setSelected(option);
                onChange?.(option);
                setOpen(false);
            };

            return (
                <div style={{ position: 'relative' }}>
                    <div
                        onClick={() => setOpen(!open)}
                        style={{
                            width: '100%',
                            height: '40px',
                            padding: '8px 12px',
                            border: `1px solid ${theme.colors.border}`,
                            borderRadius: '6px',
                            backgroundColor: theme.colors.surface,
                            color: theme.colors.text,
                            cursor: 'pointer',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'space-between'
                        }}
                    >
                        <span>{selected?.label || placeholder}</span>
                        <span>‚ñº</span>
                    </div>
                    {open && (
                        <div style={{
                            position: 'absolute',
                            top: '100%',
                            left: 0,
                            right: 0,
                            backgroundColor: theme.colors.surface,
                            border: `1px solid ${theme.colors.border}`,
                            borderRadius: '6px',
                            boxShadow: '0 4px 12px rgba(0,0,0,0.15)',
                            zIndex: 1000,
                            maxHeight: '200px',
                            overflowY: 'auto'
                        }}>
                            {options.map((option, index) => (
                                <div
                                    key={index}
                                    onClick={() => handleSelect(option)}
                                    style={{
                                        padding: '8px 12px',
                                        cursor: 'pointer',
                                        color: theme.colors.text,
                                        borderBottom: index < options.length - 1 ? `1px solid ${theme.colors.border}` : 'none'
                                    }}
                                >
                                    {option.label}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const Tabs = ({ items, defaultActiveKey }) => {
            const { theme } = useTheme();
            const [activeKey, setActiveKey] = React.useState(defaultActiveKey || items[0]?.key);
            const activeItem = items.find(item => item.key === activeKey);

            return (
                <div>
                    <div style={{
                        borderBottom: `1px solid ${theme.colors.border}`,
                        marginBottom: '20px'
                    }}>
                        <div style={{ display: 'flex', gap: '0' }}>
                            {items.map(item => (
                                <button
                                    key={item.key}
                                    onClick={() => setActiveKey(item.key)}
                                    style={{
                                        padding: '12px 20px',
                                        border: 'none',
                                        backgroundColor: 'transparent',
                                        color: activeKey === item.key ? theme.colors.primary : theme.colors.textSecondary,
                                        fontFamily: 'Poppins',
                                        fontSize: '14px',
                                        fontWeight: activeKey === item.key ? 600 : 400,
                                        cursor: 'pointer',
                                        borderBottom: activeKey === item.key ? `2px solid ${theme.colors.primary}` : '2px solid transparent',
                                        transition: 'all 0.3s ease'
                                    }}
                                >
                                    {item.tab}
                                </button>
                            ))}
                        </div>
                    </div>
                    <div>{activeItem?.children}</div>
                </div>
            );
        };

        const Table = ({ columns, data }) => {
            const { theme } = useTheme();
            return (
                <div style={{
                    border: `1px solid ${theme.colors.border}`,
                    borderRadius: '6px',
                    overflow: 'hidden'
                }}>
                    <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                        <thead>
                            <tr style={{ backgroundColor: theme.colors.background }}>
                                {columns.map((col, index) => (
                                    <th key={index} style={{
                                        padding: '12px',
                                        textAlign: 'left',
                                        color: theme.colors.text,
                                        fontWeight: 600,
                                        borderBottom: `1px solid ${theme.colors.border}`
                                    }}>
                                        {col.title}
                                    </th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {data.map((row, rowIndex) => (
                                <tr key={rowIndex}>
                                    {columns.map((col, colIndex) => (
                                        <td key={colIndex} style={{
                                            padding: '12px',
                                            color: theme.colors.text,
                                            borderBottom: rowIndex < data.length - 1 ? `1px solid ${theme.colors.border}` : 'none'
                                        }}>
                                            {row[col.dataIndex]}
                                        </td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const Collapse = ({ items }) => {
            const { theme } = useTheme();
            const [activeKeys, setActiveKeys] = React.useState([]);
            
            const handleToggle = (key) => {
                setActiveKeys(prev => 
                    prev.includes(key) 
                        ? prev.filter(k => k !== key)
                        : [...prev, key]
                );
            };

            return (
                <div style={{
                    border: `1px solid ${theme.colors.border}`,
                    borderRadius: '6px',
                    overflow: 'hidden'
                }}>
                    {items.map((item, index) => {
                        const isActive = activeKeys.includes(item.key);
                        const isLast = index === items.length - 1;
                        
                        return (
                            <div key={item.key}>
                                <div
                                    onClick={() => handleToggle(item.key)}
                                    style={{
                                        padding: '12px 16px',
                                        backgroundColor: theme.colors.surface,
                                        borderBottom: !isLast ? `1px solid ${theme.colors.border}` : 'none',
                                        cursor: 'pointer',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'space-between',
                                        color: theme.colors.text
                                    }}
                                >
                                    <div>{item.header}</div>
                                    <div style={{
                                        transform: isActive ? 'rotate(180deg)' : 'rotate(0deg)',
                                        transition: 'transform 0.2s'
                                    }}>
                                        ‚ñº
                                    </div>
                                </div>
                                {isActive && (
                                    <div style={{
                                        padding: '16px',
                                        backgroundColor: theme.colors.background,
                                        borderBottom: !isLast ? `1px solid ${theme.colors.border}` : 'none',
                                        color: theme.colors.text
                                    }}>
                                        {item.children}
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );
        };

        const Container = ({ children, maxWidth = '1200px' }) => {
            const { theme } = useTheme();
            return (
                <div style={{
                    maxWidth,
                    margin: '0 auto',
                    padding: '0 20px',
                    width: '100%'
                }}>
                    {children}
                </div>
            );
        };

        const defaultMaskRules = [

        ];

        const InputMask = ({ mask, value, onChange, delimiter = defaultDelimiters, maskRules = defaultMaskRules, prefix = '', placeholder, disabled = false, className }) => {
            const [displayValue, setDisplayValue] = React.useState('');

            const applyMask = (rawValue) => {
                let maskedValue = '';
                let rawIndex = 0;
                
                for (let i = 0; i < mask.length && rawIndex < rawValue.length; i++) {
                    const maskChar = mask[i];
                    const inputChar = rawValue[rawIndex];
                    
                    if (delimiter.indexOf(maskChar) !== -1) {
                        maskedValue += maskChar;
                        continue;
                    }
                    
                    const rule = maskRules.find(r => r.mask === maskChar);
                    
                    if (rule) {
                        if (rule.to === 'number' && /\d/.test(inputChar)) {
                            maskedValue += inputChar;
                            rawIndex++;
                        } else if (rule.to === 'letter' && /[a-zA-Z]/.test(inputChar)) {
                            maskedValue += inputChar;
                            rawIndex++;
                        } else {
                            rawIndex++;
                            i--;
                        }
                    } else {
                        if (maskChar === inputChar) {
                            maskedValue += inputChar;
                            rawIndex++;
                        } else {
                            maskedValue += maskChar;
                        }
                    }
                }
                
                return prefix + maskedValue;
            };

            const removeMask = (maskedValue) => {
                let rawValue = maskedValue;
                
                if (prefix && rawValue.indexOf(prefix) === 0) {
                    rawValue = rawValue.substring(prefix.length);
                }
                
                delimiter.forEach(del => {
                    rawValue = rawValue.split(del).join('');
                });
                
                return rawValue;
            };

                const newValue = e.target.value;
                const rawValue = removeMask(newValue);
                const maskedValue = applyMask(rawValue);
                
                setDisplayValue(maskedValue);
                
                if (onChange) {
                    onChange(maskedValue, rawValue);
                }
            };

            return (
                <Input
                    value={displayValue}
                    onChange={handleChange}
                    placeholder={placeholder || mask}
                    disabled={disabled}
                    className={className}
                />
            );
        };

                                    }}>
                                        <div style={{
                                            width: '40px',
                                            height: '40px',
                                            backgroundColor: color,
                                            borderRadius: '4px',
                                            border: `1px solid ${theme.colors.border}`
                                        }}></div>
                                        <div>
                                            <div style={{ fontWeight: 600, color: theme.colors.text }}>{name}</div>
                                            <div style={{ fontSize: '12px', color: theme.colors.textSecondary }}>{color}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </ThemeContext.Provider>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
